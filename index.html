    <meta name="description" content="">

<body>
    <!--[if lt IE 7]>

    <header class="header">
        Villainous-Variant-Creator
        <p></p>
        Create  a new Variant  realm for a custom character.

    </header>
    <a target="_blank" >
        <div class="container">
          <div class="form">
            <h2 class="section-header">Card Settings</h2>
            <div class="setting">
              <label for="image">Image</label>
              <input type="file" name="image" id="image"/>
            </div>
            <div class="setting">
              <label for="fillColour">Background Colour</label>
              <input type="text" class="colour-picker" name="fillColour" id="fillColour" value="#272727"/>
            </div>
            <div class="setting">
              <label for="strokeColour">Stroke Colour</label>
              <input type="text" class="colour-picker" name="strokeColour" id="strokeColour" value="#4B4B4B"/>
            </div>
            <div class="setting">
              <label for="strokeWidth">Stroke Width</label>
              <input type="number" name="strokeWidth" id="strokeWidth" value="20" min="0" max="150"/>
            </div>
            <div class="setting">
              <label for="borderRadius">Border Radius</label>
              <input type="number" name="borderRadius" id="borderRadius" value="29" min="0" max="200"/>
            </div>
            <h2 class="section-header">Export</h2>
            <input type="button" value="Export Card" id="exportCard" />
            <input type="button" value="Export Preview" id="exportPreview"/>
          </div>
          <div class="preview">
            <h2 class="section-header">Preview</h2>
            <canvas class="preview-canvas" id="preview-canvas" width="1330" height="1000">
              Canvas is not supported in your browser
            </canvas>
          </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
</body>
