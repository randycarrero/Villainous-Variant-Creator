<header>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <button class="collapsible">Villian Potrait</button>
    <div class="content">
        <p>
        <div class="setting">
            <label for="fillColour">Background Colour</label>
            <input type="text" class="colour-picker" name="fillColour" id="fillColour" value="#272727" />
        </div>
        </p>
        <div class="setting">
            <label for="fname">Villian Name:</label>
            <input class="input" data-text="text1" value="text1" id="cardalltexthex1" /><br><br>
            <label for="image">Image</label>
            <input type="file" name="image" id="image" />
        </div>
        <div class="setting">
            <label for="fname">Villian Objective:</label>
            <input type="text" id="fname" name="fname"><br><br>
        </div>

    </div>
    <button class="collapsible">Location 1</button>
    <div class="content">
        <p>
        <div class="setting">
            <label for="fname">Location Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="image">Image</label>
            <input type="file" name="image" id="image" />
        </div>
        </p>
    </div>
    <button class="collapsible">Location 2</button>
    <div class="content">
        <p>
        <div class="setting">
            <label for="fname">Location Name:</label>
            <input class="input" data-text="text2" value="text2" id="cardalltexthex2" />
            <input type="text" id="fname" name="fname"><br><br>
            <label for="image">Image</label>
            <input type="file" name="image" id="image" />
        </div>
        </p>
    </div>
    <button class="collapsible">Location 3</button>
    <div class="content">
        <p>
        <div class="setting">
            <label for="fname">Location Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="image">Image</label>
            <input type="file" name="image" id="image" />
        </div>
        </p>
    </div>
    <button class="collapsible">Location 4</button>
    <div class="content">
        <p>
        <div class="setting">
            <label for="fname">Location Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="image">Image</label>
            <input type="file" name="image" id="image" />
        </div>
        </p>
    </div>
    <br> <br> <br> <br>
    <canvas id="shani_canvas" width="1344" height="372"></canvas>
    </canvas><br><br>
    <input type="button" value="Export Card" id="exportCard" />

    <script>
        var text;
        var canvas;
        var canvas = new fabric.Canvas('shani_canvas');
        canvas.setBackgroundImage('https://raw.githubusercontent.com/randycarrero/Villainous-Variant-Creator/main/images/Realm%20back.png');

        var Rectangle = new fabric.Rect({
            width: 1344,
            height: 372,
            fill: 'orange',
            opacity: .7
        });
        canvas.add(Rectangle);
        // input section
        text1 = new fabric.Text("Text", {
            id: "cardalltexthex1",
            fontSize: 70,
            selectable: false,
            left: 100,
            top: 0,
            text: "text1",
            fill: '#f00'
        });
        canvas.add(text1);
        text2 = new fabric.Text("Text", {
            id: "cardalltexthex2",
            fontSize: 70,
            selectable: false,
            left: 100,
            top: 100,
            text: "text2",
            fill: '#f00'
        });
        canvas.add(text2);

        $('.input').on('keyup', function () {
            id = $(this).attr('id');
            val = $(this).attr('data-text');
            newtext = $(this).val();
            input = $(this);

            objs = canvas.getObjects();
            objs.forEach(function (obj) {
                if (obj && obj.text == val) {
                    obj.text = newtext;
                    input.attr("data-text", newtext);
                    canvas.renderAll();
                }
            });
        });

// end of input section
    </script>
    <script src="script.js"></script>
</body>
