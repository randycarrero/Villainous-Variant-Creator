    <button class="collapsible">Location 4</button>
    <div class="content">
        <p>
        <div class="setting">
            <label for="fname">Location Name:</label>
            <input class="input" data-text="location4" value="location4" id="location4" /><br><br>

    <br> <br> <br> <br>
    <canvas id="shani_canvas" width="1344" height="372"></canvas>
    </canvas><br><br>
    <input type="button" value="Export Realm" id="exportCard" />

    <script>
        var text;
        var canvas;

        var canvas = new fabric.Canvas('shani_canvas', { backgroundColor: '#999' });
        canvas.setBackgroundImage('https://raw.githubusercontent.com/randycarrero/Villainous-Variant-Creator/main/images/Realm%20back.png');
        var Rectangle2 = new fabric.Rect({
            left: 511,
            top: 333,
            width: 250,
            height: 50,
            stroke: 'red',
            fill: 'grey',
            strokeWidth: 2,
            rx: 10,
            ry: 10,
            opacity: .7,
            selectable: false,
        });
        canvas.add(Rectangle2);
        var Rectangle4 = new fabric.Rect({
            left: 1070,
            top: 333,
            width: 250,
            height: 50,
            stroke: 'red',
            fill: 'grey',
            strokeWidth: 2,
            rx: 10,
            ry: 10,
            opacity: .7,
            selectable: false,
        });
        canvas.add(Rectangle4);
        var Rectangle3 = new fabric.Rect({
            left: 790,
            top: 333,
            width: 250,
            height: 50,
            stroke: 'red',
            fill: 'grey',
            strokeWidth: 2,
            rx: 10,
            ry: 10,
            opacity: .7,
            selectable: false,
        });
        canvas.add(Rectangle3);
        var rect = new fabric.Rect({
            left: 228,
            top: 333,
            width: 250,
            height: 50,
            stroke: 'red',
            fill: 'grey',
            strokeWidth: 2,
            rx: 10,
            ry: 10,
            opacity: .7,
            selectable: false,
        });
        canvas.add(rect);
        // input section
        villianname = new fabric.Text("Text", {
            id: "villianname",
            fontSize: 30,
            selectable: false,
            originX: 'center',
            originY: 'center',
            left: 100,
            top: 200,
            text: "villianname",
            fill: '#f00'
        });
        canvas.add(villianname);
        location1 = new fabric.Text("Text", {
            id: "location1",
            fontSize: 30,
            selectable: false,
            left: 300,
            top: 295,
            text: "location1",
            fill: '#f00'
        });
        canvas.add(location1);
        location2 = new fabric.Text("Text", {
            id: "location2",
            fontSize: 30,
            selectable: false,
            left: 585,
            top: 295,
            text: "location2",
            fill: '#f00'
        });
        canvas.add(location2);
        location3 = new fabric.Text("Text", {
            id: "location3",
            fontSize: 30,
            selectable: false,
            left: 860,
            top: 295,
            text: "location3",
            fill: '#f00'
        });
        canvas.add(location3);
        location4 = new fabric.Text("Text", {
            id: "location4",
            fontSize: 30,
            selectable: false,
            left: 1140,
            top: 295,
            text: "location4",
            fill: '#f00'
        });
        canvas.add(location4);

        $('.input').on('keyup', function () {
            id = $(this).attr('id');
            val = $(this).attr('data-text');
            newtext = $(this).val();
            input = $(this);

            objs = canvas.getObjects();
            objs.forEach(function (obj) {
                if (obj && obj.text == val) {
                    obj.text = newtext;
                    input.attr("data-text", newtext);
                    canvas.renderAll();
                }
            });
        });

        // end of input section
    </script>
    <script src="script.js"></script>
